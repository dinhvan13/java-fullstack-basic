<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Modal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Cards Example</h2>
      <div class="card">
        <div class="card-header bg-primary">Header</div>
        <div class="card-body bg-success">
          <h4 class="card-title">Card title</h4>
          <p class="card-text">Some example text.some example text</p>
          <a href="" class="card-link">Card link</a>
          <a href="" class="card-link">Card link another</a>
        </div>
        <div class="card-footer bg-warning">Footer</div>
      </div>
      <div class="card" style="width: 400px">
        <img src="https://tripxtours.imgix.net/uploads/dubai_tours/7151b56b36daae9cfca66c185bfc0edf.jpg" alt="card image" class="card-img-top" />
        <div class="card-img-overlay">
          <h4 class="card-tilte">abc</h4>
          <p class="card-text">some example text.</p>
          <a href="" class="btn btn-primary">See Profile</a>
        </div>
      </div>

      <div class="card-group">
        <div class="card bg-primary">
          <div class="card-body text-center">
            <p class="card-text">Some text inside the first card</p>
          </div>
        </div>
        <div class="card bg-warning">
          <div class="card-body text-center">
            <p class="card-text">Some text inside the second card</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
