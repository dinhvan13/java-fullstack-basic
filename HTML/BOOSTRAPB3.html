<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap bai 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
      .title {
        text-align: left;
        color: black;
      }
      .extra{
        padding-right:10px;
        height: 100px;
        background-color: aquamarine;
        text-align: center;
        padding-top: 40px;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid" style="margin-bottom: 10px;">
      <div class="title">
        <h4>1. Header</h4>
      </div>
      <div class="row">
        <div class="col-lg-2 bg-light col-md-4 col-sm-12 " style="padding-bottom: 20px;" >
          <div class="extra">
            <h6>1.1 Brand</h6>
          </div>
        </div>
        <div class="col-lg-7 col-md-4 col-7 bg-light" style="padding-bottom: 20px;"  >
          <div class="extra" >
            <h6>1.2 Global Nav</h6>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-5 bg-light" style="padding-bottom: 20px;"  >
          <div class="extra">
          <h6>1.3 Tools</h6>
        </div>
        </div>
      </div>
    </div>
    <div class="container-fluid" style="margin-bottom: 10px;">
      <div class="row">
        <div class="col-lg-9 col-md-12 bg-light">
          <div class="title ">
            <h4>2. Hero</h4>
          </div>
          <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 d-none d-md-block bg-light" style="padding-bottom: 20px;" >
              <div class="extra"style="">
                <h6>2.1. Hero Feature</h6>
              </div>
              
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 bg-light" style="padding-bottom:20px;" >
              <div class="extra">
              <h6>2.2. Hero Call To Action</h6>
            </div>
            </div>
          </div>
        </div>
        <div class="col-lg-3 bg-light d-none d-lg-block" style="padding-bottom: 20px;" >
          <div class="extra" style="height: 160px;">
          <h6>3. Ad</h6>
        </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
        <div class="row">
          <div class="col-lg-9 bg-light">
            <div class="title ">
              <h4>4. Body</h4>
            </div>
            <div class="row">
              <div class="col-lg-3 col-md-9 bg-light" style="padding-bottom:20px;" >
                <div class="extra" style="height: 300px;">
                  <h6>4.1. Article Feature</h6>
                </div>   
              </div>
              <div class="col-lg-3  col-md-3 d-lg-none bg-light" style="padding-bottom: 20px;" >
                <div class="extra" style="height: 300px;">
                <h6>3. Ad</h6>
              </div>
              </div>
              <div class="col-lg-9 col-md-12 bg-light" style="padding-bottom: 20px;" >
                <div class="extra" style="height: 300px;">
                  <h6>4.2. Article Listing</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-12 d-none d-md-block bg-light">
            <div class="title ">
              <h4>5. Sidebar</h4>
            </div>
            <div class="extra" style="height:300px;" style="padding-bottom: 20px;" >
              <h6>5.1. Sidebar Feature</h6>
            </div>
          </div>
        </div>
    </div>
    <div class="container-fluid" style="margin-bottom: 10px; margin-top: 10px;">
      <div class="row">
        <div class="col-lg-12 bg-light" style="padding-bottom: 20px;" >
          <div class="title extra">
            <h4>6. Footer</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
