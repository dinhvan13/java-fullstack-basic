<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style type="text/css">
         body {
        background-color: bisque;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 12px;
      }
      table {
        border-spacing: 5px;
        width: 40%;
      }
      table
       {
        border: 2px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 15px;
      }
      th {
        text-align: center;
      }
      #mess{
          color: red;
      }
    </style>
    <script>
     function dangKy() {
         var name = document.getElementById("name").value;
         var pass = document.getElementById("pass").value;
         var kq = document.getElementById("kq");
         if(name  != "" && pass != ""){
            alert("Đăng nhập thành công!");
         }else{

            kq.innerText = "Tên người dùng(mật khẩu) không đúng !"
         }
     }
    </script>
</head>
<body>
    <form action="">
        <table >
            <tr>
                <td>Tên đăng nhập :</td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>Mật khẩu : </td>
                <td><input type="password" name="pass" id="pass"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" name="dangky" id="dangky" value="Register" onclick="dangKy()" /></td>
            </tr>
            <tr>
                <td colspan="2"><label for="" id="kq" style="color: red;"></label></td>
            </tr>
        </table>
    </form>
</body>
</html>
